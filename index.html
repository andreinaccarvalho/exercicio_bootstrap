<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" />
                    <label for="email" class="form-label">Seu email:</label>
                    <input type="email" id="email" class="form-control" />
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" id="telefone" class="form-control" />
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
